<!DOCTYPE html>

<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Cadastro com Clima</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Sistema de Cadastro e Clima</h1>
            <p>Cadastre-se e visualize o clima da sua cidade</p>
        </header>

        <div class="cartao">
            <h2>Cadastro de Cliente</h2>
            <form id="formulario-cliente">
                <div class="grupo-formulario">
                    <label for="campo-nome">Nome Completo</label>
                    <input type="text" id="campo-nome" required>
                </div>

                <div class="grupo-formulario">
                    <label for="campo-email">E-mail</label>
                    <input type="email" id="campo-email" required>
                </div>

                <div class="grupo-formulario">
                    <label for="campo-telefone">Telefone</label>
                    <input type="tel" id="campo-telefone" required>
                </div>

                <div class="grupo-formulario">
                    <label for="campo-cep">CEP</label>
                    <input type="text" id="campo-cep" maxlength="9" required>
                </div>

                <div class="grupo-formulario">
                    <label for="campo-logradouro">Logradouro</label>
                    <input type="text" id="campo-logradouro" required>
                </div>

                <div class="grupo-formulario">
                    <label for="campo-bairro">Bairro</label>
                    <input type="text" id="campo-bairro" required>
                </div>

                <div class="grupo-formulario">
                    <label for="campo-cidade">Cidade</label>
                    <input type="text" id="campo-cidade" required>
                </div>

                <div class="grupo-formulario">
                    <label for="campo-estado">Estado</label>
                    <input type="text" id="campo-estado" maxlength="2" required>
                </div>

                <div class="grupo-botoes">
                    <button type="submit">Cadastrar</button>
                    <button type="button" id="botao-limpar" class="botao-secundario">Limpar</button>
                </div>
            </form>
        </div>

        <div id="area-resultado" class="cartao oculto">
            <h2>Cliente Cadastrado</h2>
            <div id="info-cliente" class="informacoes-cliente"></div>

            <div id="clima-carregando" class="carregando oculto">
                <div class="carregando-icone"></div>
                <p>Carregando informações do clima...</p>
            </div>

            <div id="clima-dados" class="dados-clima oculto"></div>

            <div class="grupo-botoes">
                <button id="botao-novo-cadastro">Novo Cadastro</button>
                <button id="botao-ver-clientes" class="botao-secundario">Ver Todos os Clientes</button>
            </div>
        </div>

        <div id="lista-de-clientes" class="cartao lista-clientes oculto">
            <h2>Clientes Cadastrados</h2>
            <div id="container-clientes"></div>
            <button id="botao-voltar" class="botao-secundario">Voltar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
